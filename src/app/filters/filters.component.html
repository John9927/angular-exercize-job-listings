<div class="filters">
  <div class="content_filter">
    <div>
      <input
        #searchBox id="input_text"
        (input)="search(searchBox.value)"/>

      <ul class="search-result">
        <li
          *ngFor="let tag of tags$ | async"
          (click)="onClickTags(tag)">
          {{tag}}
        </li>
      </ul>

    </div>
    <app-tags
      *ngFor="let tag of filtriSelezionati"
      [tag]="tag"
      [isDestroyable]="true"
      (onDestroy)="deleteFilter($event)"
    ></app-tags>

    <span
      id="clear"
      (click)="onClear()">
      Clear
    </span>

  </div>
</div>
