<!-- Header -->
<app-header></app-header>
<!-- Filters -->
<app-filters></app-filters>
<!-- Card -->
<div class="card" *ngFor="let w of work">
  <img [src]="w.img">
  <div class="content__card">
    <div class="title__card">
      <!-- TITLE -->
      <span id=title>{{w.tech}}</span>
      <!-- Flags New & Featured -->
      <span id="flag__new" *ngIf="w.flags.new">NEW!</span>
      <span id="flag__featured" *ngIf="w.flags.featured">FEATURED!</span>
      <!-- Description -->
      <h4 id="description" routerLink="/detail/{{w.id}}">{{w.description.features}}</h4>
      <!-- LIST -->
      <ul id=list>
        <li>{{w.description.day}}</li>
        <li style="margin-left: 20px;">{{w.description.contract}}</li>
        <li>{{w.description.location}}</li>
      </ul>
      <hr class="divider">
    </div>
    <!-- Flags -->
     <div class="container">
      <div class="flag" *ngFor="let tag of w.tags">
        <app-tags [tag]="tag"></app-tags>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<app-footer></app-footer>
